<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap4-toggle.min.css">
  <link rel="stylesheet" href="assets/css/index.css">

  <title>MQTT ESP32</title>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-12 mx-auto">
        <h1 class="text-center">Simple ESP32</h1>
        <p class="text-center"><b>The tool is in Fakhri's House</b></p>
        <p class="text-center"><i>Updated : <b><span id="time">NULL</span></i></b></p>
        <h3 class="mt-4 mb-4 text-center">Temperature</h3>
        <div class="kotak mx-auto d-flex justify-content-center align-items-center">
          <h4><b><span id="temperature">0</span><sup>o</sup>C</b></h4>
        </div>
        <h3 class="mt-4 mb-4 text-center">Humidity</h3>
        <div class="kotak mx-auto d-flex justify-content-center align-items-center">
          <h4><b><span id="humidity">0</span>%</b></h4>
        </div>
        <h3 class="mt-4 mb-4 text-center">LED</h3>
        <div class="d-flex justify-content-center align-items-center">
          <input type="checkbox" data-toggle="toggle" data-onstyle="success" id="led" data-size="lg">
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery-3.4.1.slim.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/bootstrap4-toggle.min.js"></script>
  <script src="assets/js/mqttws31.min.js"></script>
  <script src="assets/js/sweetalert2@9.js"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
